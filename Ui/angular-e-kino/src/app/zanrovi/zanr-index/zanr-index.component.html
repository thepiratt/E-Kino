<h2>Žanrovi</h2>

<button mat-flat-button color="primary" routerLink="/zanrovi/napravi">Napravi žanr</button>

<app-generic-list [list]="zanr">
    <ng-container content>
        <table mat-table [dataSource]="zanr" class="mat-elevation-z8 table-index">
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Name</th>
                <td mat-cell *matCellDef="let element">{{element.name}}</td>

            </ng-container>
<ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let element">
        <a routerLink="/zanrovi/edit/{{element.id}}" mat-flat-button color="primary">Uredi</a>
        <button mat-flat-button color="warn" [swal]="{
            title:'Potvrda',
            text:'Da li ste sigurni da želite izbrisati žanr?',
            showCancelButton:true
        }" (confirm)="delete(element.id)">
            Obriši
        </button>



    </td>
   

</ng-container>
<tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
<tr mat-row *matRowDef="let row; columns:columnsToDisplay"></tr>
        </table>

    </ng-container>
</app-generic-list>
