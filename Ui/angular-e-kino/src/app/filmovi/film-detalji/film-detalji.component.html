<div *ngIf="film" style="display: flex">
    <div>
      <h2>{{ film.naziv }} ({{ datumIzalska.getFullYear() }})</h2>
  
      <mat-chip-list>
        <mat-chip
          [routerLink]="['/movies/filter']"
          [queryParams]="{ zanrID: zanr.id }"
          *ngFor="let zanr of film.zanrovi"
        >
          {{ zanr.name }}
        </mat-chip>
      </mat-chip-list>
      | Prosječna: 0.0 | Vaša ocjena: 0.0
  
      <div style="display: flex">
        <span style="display: inline-block; margin-right: 1rem">
          <img [src]="film.poster" style="width: 225px; height: 315px" />
        </span>
        <div *ngIf="film.trailer">
          <iframe
            width="560"
            height="315"
            [src]="trailerURL"
            frameborder="0"
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          >
          </iframe>
        </div>
      </div>
  
      <div style="margin-top: 1rem">
        <h3>Opis</h3>
        <div>
          <markdown [data]="film.opis" ngPreserveWhitespaces></markdown>
        </div>
      </div>
  
      <div style="margin-top: 1rem">
        <h3>Glumci</h3>
        <div style="display: flex; flex-direction: column">
          <div *ngFor="let glumac of film.glumci" style="margin-bottom: 2px">
            
            <span style="display: inline-block; width: 200px; margin-left: 1rem">
              {{ glumac.ime }}
            </span>
            <span style="display: inline-block; width: 45px;">...</span>
            <span>{{glumac.uloga}}</span>
          </div>
        </div>
      </div>
    </div>
    <div style="padding-left: 1rem; position: relative; width: 100%">
      <h2>Trenutno se prikazuje u ovim kinima:</h2>
      <app-map [initialCoordinates]="coordinates" [editMode]="false"></app-map>
    </div>
  
  
  <mat-spinner *ngIf="!film"></mat-spinner>
