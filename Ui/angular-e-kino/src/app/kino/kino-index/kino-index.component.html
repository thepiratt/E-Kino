

<button mat-flat-button color="primary" routerLink="/kina/add">Dodaj novo kino</button>


<app-generic-list [list]="kino">
<ng-container content>
<table mat-table [dataSource]="kino" class="mat-elevation-z8 table-index">
  <ng-container matColumnDef="ime">
    <th mat-header-cell *matHeaderCellDef>Ime</th>
    <td mat-cell *matCellDef="let element">{{element.ime}}</td>
</ng-container>  
<ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Akcije</th>
    <td mat-cell *matCellDef="let element">
        <a
            routerLink="/kina/edit/{{element.id}}"
            mat-flat-button color="primary"
        >
        Edit
        </a>
        <button mat-flat-button color="warn" 
        [swal]="{
            title: 'Potvrda',
            text: 'Da li ste sigurni da želite da izbrišete odabrano kino?',
            showCancelButton: true
        }"
        
        (confirm)="delete(element.id)">
            Delete
        </button>
    </td>
</ng-container>
<tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
<tr mat-row *matRowDef="let row; columns: displayColumns"></tr>
</table>
</ng-container>

</app-generic-list>
