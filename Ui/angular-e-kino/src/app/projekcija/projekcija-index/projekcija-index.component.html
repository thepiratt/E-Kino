<h2>Projekcije</h2>

<button mat-flat-button color="primary" routerLink="/projekcije/add">Dodaj projekciju</button>

<app-generic-list [list]="projekcije">
    <ng-container content>
        <table mat-table [dataSource]="projekcije" class="mat-elevation-z8 table-index">
            <ng-container matColumnDef="dan">
                <th mat-header-cell *matHeaderCellDef>Dan</th>
                <td mat-cell *matCellDef="let element">{{element.dan}}</td>

            </ng-container>

            <ng-container matColumnDef="termin">
                <th mat-header-cell *matHeaderCellDef>Termin</th>
                <td mat-cell *matCellDef="let element">{{element.termin}}</td>

            </ng-container>

            

            
<ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let element">
        <a routerLink="/zanrovi/edit/{{element.id}}" mat-flat-button color="primary">Uredi</a>
        <button mat-flat-button color="warn" [swal]="{
            title:'Potvrda',
            text:'Da li ste sigurni da želite izbrisati žanr?',
            showCancelButton:true
        }" (confirm)="delete(element.id)">
            Obriši
        </button>



    </td>
   

</ng-container>
<tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
<tr mat-row *matRowDef="let row; columns:columnsToDisplay"></tr>
        </table>

    </ng-container>
</app-generic-list>
