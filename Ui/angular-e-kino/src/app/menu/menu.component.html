<nav class="navbar navbar-expand-lg navbar-red navbar-dark">
    <div class="wrapper"> </div>
    <mat-icon style="padding: -5px;">local_movies</mat-icon> <a routerLink="" class="navbar-brand">E-KinO <i class="fa fa-codepen"></i></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"> <span
            class="navbar-toggler-icon"></span> </button>

    <a mat-button routerLink="film/film-filter">
        <mat-icon>search</mat-icon>Pretraga filmova
    </a>
    <app-autorizacija-pregled class="pregled" [role]="'admin'">
        <ng-container authorized>
            <a mat-button routerLink="zanrovi">Zanrovi</a>
            <a mat-button routerLink="film">Filmovi</a>
            <a mat-button routerLink="kina">Kina</a>
            <a mat-button routerLink="glumci">Glumci</a>
            <a mat-button routerLink="projekcije">Projekcije</a>
            <a mat-button routerLink="eventi">Eventi</a>

            <a mat-button routerLink="artikli">Artikli</a>

        </ng-container>

    </app-autorizacija-pregled>

    <div class="space">
        <app-autorizacija-pregled>
            
            <ng-container authorized>
                <div style="position: fixed; right:225px;">
                <span>Zdravo, {{securitService.getFieldFromJWT('email')}}</span>
            </div>
            <div style="position: fixed; right:115px;">
                <a mat-button (click)="securitService.logout()">Odjava</a>
            </div>
           
        
            </ng-container>
        
            <ng-container notAuthorized>
               <div style="margin-left: 85rem;">
                <a mat-button routerLink="login">Prijava</a>
                <a mat-button routerLink="register">Registracija</a>
            </div>
        
            </ng-container>
        </app-autorizacija-pregled>
        
        </div>
</nav>
